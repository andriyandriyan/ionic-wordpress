<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ categoryName }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let post of posts; let i = index" text-wrap (click)="toDetail(i)">
            <ion-thumbnail item-start>
                <img [src]="post.image">
            </ion-thumbnail>
            <h2 [innerHTML]="post.title"></h2>
            <ion-note item-end>{{ post.date | date:'d MMM yyyy HH:mm' }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="infiniteScroll">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
