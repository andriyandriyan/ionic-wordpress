<ion-header>
    <ion-toolbar color="primary">
        <ion-searchbar (input)="searchValue.next($event.target.value)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let post of posts; let i = index" text-wrap (click)="toDetail(i)">
            <ion-thumbnail item-start>
                <img [lazyLoad]="post.image" [useSrcset]="true">
            </ion-thumbnail>
            <h2 [innerHTML]="post.title"></h2>
            <ion-note item-end>{{ post.date | date:'d MMM yyyy HH:mm' }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="infiniteScroll">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
